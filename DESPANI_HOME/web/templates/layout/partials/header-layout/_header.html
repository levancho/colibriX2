<!--begin::Header-->
<div id="kt_app_header" class="app-header" data-kt-sticky="true" data-kt-sticky-activate="{default: true, lg: true}" data-kt-sticky-name="app-header-minimize" data-kt-sticky-offset="{default: '200px', lg: '0'}" data-kt-sticky-animation="false">
	<!--begin::Header container-->
	<div class="app-container container-xxl d-flex align-items-stretch justify-content-between" id="kt_app_header_container">
		<!--begin::Logo-->
		<div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
			<a href="?page=index">
				<img th:if="${@theme.getAttributeValue('body', 'data-kt-app-layout')=='dark-header'}" alt="Logo" th:src="${@theme.getAssetPath('media/logos/default-dark.svg')}" class="h-20px h-lg-30px" />
				<img th:if="${@theme.getAttributeValue('body', 'data-kt-app-layout')=='light-header'}" alt="Logo" th:src="${@theme.getAssetPath('media/logos/default.svg')}" class="theme-light-show h-25px h-lg-30px" />
				<img th:if="${@theme.getAttributeValue('body', 'data-kt-app-layout')=='light-header'}" alt="Logo" th:src="${@theme.getAssetPath('media/logos/default-dark.svg')}" class="theme-dark-show h-25px h-lg-30px" />
			</a>
		</div>
		<!--end::Logo-->
		<!--begin::Header wrapper-->
		<div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
			<div th:replace="${@theme.getView('partials/header-layout/header/_menu/_menu.html')}"></div>
			<div th:replace="${@theme.getView('partials/header-layout/header/_navbar.html')}"></div>
		</div>
		<!--end::Header wrapper-->
	</div>
	<!--end::Header container-->
</div>
<!--end::Header-->
